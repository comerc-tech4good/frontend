<div>
    <h2>{{parameter}}</h2>
  <div class="chart-container">
    <canvas
      baseChart
      class="chart"
      [data]="barChartData"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [type]="barChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
      chartType="'horizontalBar'"
    >
    </canvas>
  </div>
</div>
