<div *ngIf="config">
    <form [formGroup]="listOptions" (ngSubmit)="selected()" class="form-options shadow">
      <!-- Second Option to select -->
      <mat-form-field>
        <mat-label>Selecciona una opción</mat-label>
        <mat-select class="form-control" formControlName="parameters">
          <mat-option *ngFor="let activities of config.activities" value="{{activities}}">{{activities}}</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- END -->

      <!-- First Option to select -->
      <mat-form-field>
        <mat-label>Selecciona una/varias opcion/es</mat-label>
        <mat-select class="form-control" formControlName="activity" multiple>
          <mat-option *ngFor="let parameters of config.parameters" [value]="parameters">{{parameters}}</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- END -->

      <!-- Errors validators -->
      <div *ngIf="listOptions.invalid && (listOptions.dirty || listOptions.touched)" class="alert alert-danger">
        <div *ngIf="listOptions.errors?.['activity']">
          <p>Error! Selecciona una opción en actividad.</p>
        </div>
        <div *ngIf="listOptions.errors?.['parameters']">
          <p>Error! Selecciona una opción en parametros.</p>
        </div>
      </div>
      <!-- END -->

      <div>
        <button mat-raised-button color="primary" type="submit" (click)="selected()">Enviar</button>
      </div>


    </form>
